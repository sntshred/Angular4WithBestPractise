<form [formGroup]="form" (ngSubmit)="checker()">
    <div class="alert alert-danger" *ngIf="form.errors">Credentials doesnt met</div>
    <div formGroupName="account">
            <div class="form-group" >
                    <label for="username">Username</label>
                    <input 
                        formControlName="username"
                        id="username" 
                        type="text" 
                        class="form-control">
                        <div *ngIf="username.pending">checking for uniquness</div>
                        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                            <div *ngIf="username.errors.required">Invalid name</div>
                            <div *ngIf="username.errors.minlength">min length name</div>
                            <div *ngIf="username.errors.cannotContainSpace">username can't contain space</div>
                            <div *ngIf="username.errors.shouldbeunique">username shoulbe be unique</div>
                            
                            
                        </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        formControlName="password"
                        id="password" 
                        type="text" 
                        class="form-control">
                </div>
    </div> 
   
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
